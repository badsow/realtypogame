<header class="bg-light text-center p-3 mb-5">
  <!--<h1>TYPO GAME</h1>-->
  <div class="title">
    <h2> TYPO GAME</h2>
  </div>
</header>
<div class="container text-center">

  <div class="row">
    <div class="col-md-6 mx-auto">

      <p class="lead">
        <span class="text-success" id="seconds">{{time}}</span> Seconds:
      </p>

      <ng-container *ngIf="time!==0">
        <h2 class="display-2 mb-5" id="current-word">{{displayedWord}}</h2>
        <input (keydown.enter)="change($event.target.value)" (keyup)="startTimer()" [(ngModel)]="currentWord" type="text"
          class="form-control form-control-lg" placeholder="Type Here To Start..." id="word-input" autofocus>
      </ng-container>

      <h4 class="mt-3" id="message"></h4>

      <div class="row mt-5">
        <div class="col-md-6">
          <h3>
            <span id="username"> {{username}}</span>
          </h3>
        </div>
        <div class="col-md-6">
          <h3>Score
            <span id="score">: {{score}}</span>
          </h3>
        </div>
        <br><br>
      </div>
    </div>
  </div>
</div>
